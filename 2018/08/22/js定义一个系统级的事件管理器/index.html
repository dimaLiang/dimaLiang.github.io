                        <p>&#x5728;&#x5F00;&#x53D1;&#x65F6;&#x5019;&#xFF0C;&#x6211;&#x4EEC;&#x901A;&#x5E38;&#x4F1A;&#x9700;&#x8981;&#x76D1;&#x542C;&#x67D0;&#x4E2A;&#x4E8B;&#x4EF6;&#x800C;&#x89E6;&#x53D1;&#x4E00;&#x4E9B;&#x52A8;&#x4F5C;&#xFF0C;&#x8FD9;&#x65F6;&#x6211;&#x4EEC;&#x5C31;&#x53EF;&#x80FD;&#x4F1A;&#x9700;&#x8981;&#x4E00;&#x4E2A;&#x5168;&#x5C40;&#x7684;&#x4E8B;&#x4EF6;&#x7BA1;&#x7406;&#x5668;&#xFF0C;&#x7C7B;&#x4F3C;EventBus&#x3002;</p>
<p>&#x9996;&#x5148;&#x6211;&#x4EEC;&#x521B;&#x5EFA;&#x4E00;&#x4E2A;js&#x6587;&#x4EF6; eventBus.js<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> eventBusArray = {};</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> {</span><br><span class="line">    <span class="comment">//&#x6CE8;&#x518C;&#x4E8B;&#x4EF6;</span></span><br><span class="line">    <span class="comment">//&#x4F7F;&#x7528;&#x533F;&#x540D;&#x51FD;&#x6570;&#x6CE8;&#x518C;&#xFF0C;&#x7ED9;&#x7EC4;&#x51FD;&#x6570;&#x8BBE;&#x7F6E;&#x4E00;&#x4E2A;key&#x4EE5;&#x514D;indexOf&#x65F6;&#x5019;&#x5BFB;&#x627E;&#x4E0D;&#x5230;&#x3002;</span></span><br><span class="line">    on(key, fn, eventKey){</span><br><span class="line">        <span class="keyword">if</span>(!eventBusArray[key]) eventBusArray[key] = [];</span><br><span class="line">        </span><br><span class="line">        fn.eventKey = eventKey;</span><br><span class="line">        </span><br><span class="line">        eventBusArray[key].push(fn);</span><br><span class="line">    },</span><br><span class="line">    <span class="comment">//&#x6CE8;&#x9500;&#x4E8B;&#x4EF6;</span></span><br><span class="line">    off(key, fn){</span><br><span class="line">        <span class="keyword">if</span>(!eventBusArray[key]) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        </span><br><span class="line">        <span class="comment">//&#x4F7F;&#x7528;indeOf&#x53CA;key&#x68C0;&#x7D22;&#x662F;&#x5426;&#x5B58;&#x5728;&#x8BE5;&#x533F;&#x540D;&#x51FD;&#x6570;</span></span><br><span class="line">        <span class="keyword">let</span> index = eventBusArray[key].indexOf(fn);</span><br><span class="line">        <span class="keyword">if</span>(index &lt; <span class="number">0</span>) index = eventBusArray[key].findIndex(<span class="function"><span class="params">value</span> =&gt;</span> value.eventKey === fn.eventKey);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(index != <span class="number">-1</span>) eventBusArray[key].splice(index, <span class="number">1</span>);</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span>(eventBusArray[key].length &lt; <span class="number">1</span>) <span class="keyword">delete</span> eventBusArray[key];</span><br><span class="line">    },</span><br><span class="line">    <span class="comment">//&#x8C03;&#x7528;&#x4E8B;&#x4EF6;</span></span><br><span class="line">    trigger(key){</span><br><span class="line">        <span class="keyword">if</span>(!eventBusArray[key]) <span class="keyword">return</span> <span class="built_in">console</span>.error(<span class="string">&apos;&#x6682;&#x672A;&#x53D1;&#x73B0;&#x8BE5;&#x4E8B;&#x4EF6;&#x3002;&apos;</span>);</span><br><span class="line">        eventBusArray[key].forEach(<span class="function"><span class="params">event</span> =&gt;</span> event());</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></table></figure></p>
<h4 id="&#x7EC4;&#x4EF6;&#x5185;&#x4F7F;&#x7528;&#x65B9;&#x6CD5;&#xFF1A;"><a href="#&#x7EC4;&#x4EF6;&#x5185;&#x4F7F;&#x7528;&#x65B9;&#x6CD5;&#xFF1A;" class="headerlink" title="&#x7EC4;&#x4EF6;&#x5185;&#x4F7F;&#x7528;&#x65B9;&#x6CD5;&#xFF1A;"></a>&#x7EC4;&#x4EF6;&#x5185;&#x4F7F;&#x7528;&#x65B9;&#x6CD5;&#xFF1A;</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//&#x6CE8;&#x518C;&#x4E8B;&#x4EF6;</span></span><br><span class="line"><span class="comment">//onResize&#x4E3A;&#x6211;&#x4EEC;&#x5B9A;&#x4E49;&#x4E8B;&#x4EF6;&#x7684;key</span></span><br><span class="line"><span class="comment">//tem1Echart&#x4E3A;echarts.init()&#x7684;&#x5B9E;&#x4F8B;&#x5BF9;&#x8C61;</span></span><br><span class="line"><span class="comment">//resize()&#x65B9;&#x6CD5;&#x4E3A;ECharts&#x7684;api&#xFF0C;&#x7528;&#x4E8E;&#x91CD;&#x7ED8;canvas&#x56FE;&#x8868;</span></span><br><span class="line"><span class="keyword">let</span> fn = <span class="function"><span class="params">()</span> =&gt;</span> <span class="keyword">this</span>.tem1Echart.resize();</span><br><span class="line"><span class="keyword">this</span>.$EventBus.on(<span class="string">&apos;onResize&apos;</span>, fn, <span class="string">&apos;tem1&apos;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//&#x8C03;&#x7528;&#x4E8B;&#x4EF6;</span></span><br><span class="line"><span class="keyword">this</span>.$EventBus.trigger(<span class="string">&apos;onResize&apos;</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">//&#x6CE8;&#x518C;&#x4E86;&#x4E8B;&#x4EF6;&#x540E;&#xFF0C;&#x5728;&#x7EC4;&#x4EF6;&#x9500;&#x6BC1;&#x65F6;&#x8BB0;&#x5F97;&#x6CE8;&#x9500;&#x4E8B;&#x4EF6;&#x3002;</span></span><br><span class="line"><span class="comment">//&#x53EF;&#x4EE5;&#x5728;vue&#x63D0;&#x4F9B;&#x7684;&#x751F;&#x547D;&#x5468;&#x671F;&#x4E2D;&#x8C03;&#x7528;&#x6CE8;&#x9500;&#x4E8B;&#x4EF6;&#x3002;</span></span><br><span class="line">beforeDestroy() {</span><br><span class="line">    <span class="keyword">this</span>.$EventBus.off(<span class="string">&apos;onResize&apos;</span>, fn);</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
